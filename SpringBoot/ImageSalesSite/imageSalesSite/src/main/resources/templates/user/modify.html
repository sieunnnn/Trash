<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main_template">

<!-- 회원 수정 화면 -->

<head>
    <title>User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>

<body>
<div layout:fragment="content">
    <h2 th:text="#{user.header.read}">회원 수정</h2>

    <form id="member" action="list.html" th:action="@{/user/remove}" th:object="${member}" method="post">

        <input type="hidden" name="userNo" th:field="*{userNo}" />

        <table>
            <tr>
                <td th:text="#{user.userId}">아이디</td>
                <td>
                    <input type="text" name="userId" th:field="*{userId}" readonly="readonly" />
                </td>
                <td>
                    <span class="error_message" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">userId 의 에러 메세지</span>
                </td>
            </tr>

            <tr>
                <td th:text="#{user.userName}">사용자명</td>
                <td>
                    <input type="text" name="userId" th:field="*{userName}" readonly="readonly" />
                </td>
                <td>
                    <span class="error_message" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName 의 에러 메세지</span>
                </td>
            </tr>

            <tr>
                <td th:text="#{user.job}">직업</td>
                <td>
                    <select th:field="*{job}" disabled="disabled">
                        <option th:each="item : ${jobList}" th:value="${item.value}" th:text="${item.label}"></option>
                    </select>
                </td>
                <td>
                    <span class="error_message" th:if="${#fields.hasErrors('job')}" th:errors="*{job}">job 의 에러 메세지</span>
                </td>
            </tr>

            <tr>
                <td th:text="#{user.auth} + '-1'">권한 -1</td>
                <td>
                    <select th:field="*{authList[0].auth}" disabled="disabled">
                        <option th:value="''" th:text="'=== 선택해 주세요 ==='" />
                        <option th:value="'ROLE_USER'" th:text="'사용자'" />
                        <option th:value="'ROLE_MEMBER'" th:text="'회원'" />
                        <option th:value="'ROLE_ADMIN'" th:text="'관리자'" />
                    </select>
                </td>
                <td>
                    <span class="error_message" th:if="${#fields.hasErrors('authList[0].auth')}" th:errors="*{authList[0].auth}">authList[0].auth 의 에러 메세지</span>
                </td>
            </tr>

            <tr>
                <td th:text="#{user.auth} + '-2'">권한 -2</td>
                <td>
                    <select th:field="*{authList[1].auth}" disabled="disabled">
                        <option th:value="''">=== 선택해 주세요 ==='"</option>
                        <option th:value="'ROLE_USER'" th:text="'사용자'" />
                        <option th:value="'ROLE_MEMBER'" th:text="'회원'" />
                        <option th:value="'ROLE_ADMIN'" th:text="'관리자'" />
                    </select>
                </td>
                <td>
                    <span class="error_message" th:if="${#fields.hasErrors('authList[1].auth')}" th:errors="*{authList[1].auth}">authList[1].auth 의 에러 메세지</span>
                </td>
            </tr>

            <tr>
                <td th:text="#{user.auth} + '-3'">권한 -3</td>
                <td>
                    <select th:field="*{authList[2].auth}" disabled="disabled">
                        <option th:value="''">=== 선택해 주세요 ===</option>
                        <option th:value="'ROLE_USER'" th:text="'사용자'" />
                        <option th:value="'ROLE_MEMBER'" th:text="'회원'" />
                        <option th:value="'ROLE_ADMIN'" th:text="'관리자'" />
                    </select>
                </td>
                <td>
                    <span class="error_message" th:if="${#fields.hasErrors('authList[2].auth')}" th:errors="*{authList[2].auth}">authList[2].auth 의 에러 메세지</span>
                </td>
            </tr>

        </table>

    </form>

    <div>
        <button type="submit" id="btnModify" th:text="#{action.modify}">수정</button>
        <button type="submit" id="btnList" th:text="#{action.list}">목록</button>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/js/jQuery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function () {

            var formObj = $("#member");

            console.log(formObj)

            $("#btnModify").on("click", function () {
                formObj.submit();
            });

            $("#btnList").on("click", function () {
                self.location = "list";
            });

        });
    </script>
</div>

</body>
</html>
