<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main_template">

<!-- 상세 화면 -->

<head>
    <title>CodeGroup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>

<body>
    <div layout:fragment="content">
        <h2 th:text="#{codeGroup.header.read}">코드 그룹 상세 보기</h2>

        <form id="codeGroup" action="list.html" th:action="@{/codegroup/remove}" th:object="${codeGroup}" method="post">
            <table>
                <tr>
                    <td th:text="#{codeGroup.groupCode}">코드 그룹 코드</td>
                    <td><input type="text" name="groupCode" th:field="*{groupCode}" readonly="readonly" /></td>
                    <td></td>
                </tr>

                <tr>
                    <td th:text="#{codeGroup.groupName}">코드 그룹 명</td>
                    <td><input type="text" name="groupName" th:field="*{groupName}" readonly="readonly" /></td>
                    <td></td>
                </tr>
            </table>
        </form>

        <div>
            <button type="submit" id="btnEdit" th:text="#{action.edit}">편집</button>
            <button type="submit" id="btnRemove" th:text="#{action.remove}">삭제</button>
            <button type="submit" id="btnList" th:text="#{action.edit}">목록</button>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="/js/jQuery-2.1.4.min.js"></script>
        <script>
            $(document).ready(function () {

                var formObj = $("#codeGroup");

                $("#btnEdit").on("click", function () {
                    var groupCode = $("#groupCode");
                    var groupCodeVal = groupCode.val();

                    self.location = "modify?groupCode=" + groupCodeVal;
                });

                $("#btnRemove").on("click", function () {
                    formObj.attr("action", "/codegroup/remove");
                    formObj.submit();
                });

                $("#btnList").on("click", function() {
                    self.location = "list";
                });

            });
        </script>
    </div>

</body>
</html>
