<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main_template">

<!-- 수정 화면 -->

<head>
    <title>CodeGroup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>

<body>
<div layout:fragment="content">
    <h2 th:text="#{codeDetail.header.modify}">코드 수정</h2>
    <form id="codeDetail" action="list.html" th:action="@{/codeDetail/modify}" th:object="${codeDetail}" method="post">
        <table>
            <tr>
                <td th:text="#{codeDetail.groupCode}">그룹 코드</td>
                <td>
                    <select th:field="*{groupCode}">
                        <option th:each="groupCode : ${groupCodeList}" th:values="${groupCode.value}" th:text="${groupCode.label}">hobby</option>
                    </select>
                </td>
                <!-- 입력값 유효성 검증 에러 표시 -->
                <td>
                    <span class="error_message" th:if="${#fields.hasErrors('groupCode')}" th:errors="*{groupCode}">groupCode 의 에러 메시지</span>
                </td>
            </tr>

            <tr>
                <td th:text="#{codeGroup.groupName}">코드 그룹 명</td>
                <td>
                    <input type="text" name="codeName" th:field="*{codeName}" readonly="readonly" />
                </td>
                <!-- 입력값 유효성 검증 에러 표시 -->
                <td>
                    <span class="error_message" th:if="${#fields.hasErrors('codeName')}" th:errors="*{codeName}">codeName 의 에러 메시지</span>
                </td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" id="btnModify" th:text="#{action.modify}">수정</button>
        <button type="submit" id="btnList" th:text="#{action.list}">목록</button>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/js/jQuery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function () {

            var formObj = $("#codeDetail");

            $("#btnModify").on("click", function () {
                formObj.submit();
            });

            $("#btnList").on("click", function () {
                self.location = "list";
            });

        });
    </script>
</div>
</body>
</html>
