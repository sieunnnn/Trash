<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main_template">

<!-- 코인 충전 화면 -->

<head>
    <title>Coin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{coin.header.chargeCoin}">코인 충전</h2>

    <form id="chargeCoin" action="list.html" th:action="@{/coin/charge}" th:object="${chargeCoin}" method="POST">
        <table>
            <tr>
                <td th:text="#{coin.amount}">충전금액</td>
                <td><input type="text" name="amount" th:field="*{amount}" /></td>
                <td><span class="error_message" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">amount의 에러 메시지</span></td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" id="btnCharge" th:text="#{action.charge}">충전</button>
        <button type="submit" id="btnList" th:text="#{action.list}">목록</button>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/js/jQuery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function() {

            var formObj = $("#chargeCoin");

            $("#btnCharge").on("click", function() {
                formObj.submit();
            });

            $("#btnList").on("click", function() {
                self.location = "list";
            });

        });
    </script>
</div>
</body>
</html>
