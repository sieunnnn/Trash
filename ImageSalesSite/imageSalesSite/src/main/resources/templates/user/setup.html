<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main_template">

<!-- 회원 등록 화면 -->

<head>
    <title>User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>

<body>
    <div layout:fragment="content">
        <h2 th:text="#{user.header.register}">회원 등록</h2>

        <form id="memer" action="list.html" th:action="@{/user/setup}" th:object="${member}" method="post">
            <table>
                <tr>
                    <td th:text="#{user.userId}">아이디</td>
                    <td>
                        <input type="text" name="userId" th:field="*{userId}" />
                    </td>
                    <td>
                        <span class="error_massage" th:if="${#fields.hasErrors('userId)}" th:errors="*{userId}">userId 의 에러 메시지</span>
                    </td>
                </tr>

                <tr>
                    <td th:text="#{user.userPW}">비밀번호</td>
                    <td>
                        <input type="password" name="userPw" th:field="*{userPw}" />
                    </td>
                    <td>
                        <span class="error_massage" th:if="${#fields.hasErrors('userPw)}" th:errors="*{userPw}">userPw 의 에러 메시지</span>
                    </td>
                </tr>

                <tr>
                    <td th:text="#{user.userName}">사용자명</td>
                    <td>
                        <input type="text" name="userName" th:field="*{userName}" />
                    </td>
                    <td>
                        <span class="error_message" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName 의 에러 메시지</span>
                    </td>
                </tr>
            </table>
        </form>

        <div>
            <button type="submit" id="btnRegister" th:text="#{action.register}">등록</button>
        </div>

        <script>
            $(document).ready(function () {

                var formObj = $("#memer");

                $('#btnRegister').on("click", function () {
                    formObj.submit();
                });

            });
        </script>
    </div>

</body>
</html>
