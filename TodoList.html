<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="TodoList.css">
</head>

<body style="width: 416px">
    <div class="container">

        <!-- 내용 -->
        <div class="main__img">
            <img style="width: 335px; height: 320px; margin: 50px 0 30px 42px" src="img/Paint.png">
        </div>

        <div class="wrapper__app__btn">
            <button class="todo__btn">
                <img style="width: 48px; height: 48px" src="img/todoList.png">
            </button>
            <button class="memo__btn">
                <img style="width: 48px; height: 48px" src="img/memo.png">
            </button>
            <button class="notion__btn">
                <img style="width: 48px; height: 48px" src="img/notion.png">
            </button>
            <button class="github__btn">
                <img style="width: 48px; height: 48px" src="img/github.png">
            </button>
        </div>

        <!-- todoList modal -->
        <div class="modal__todo" style="display: none">
            <div class="wrapper__todo">
                <div class="wrapper__title">
                    <div class="title">
                        <div class="txt__title">오늘의 할 일</div>
                        <div class="todo__close">
                            <img style="width: 16px; height: 14px" src="img/Close.png">
                        </div>
                    </div>
                </div>
                <input type="text" id="todo">
                <div class="wrapper__todoList"></div>
            </div>
        </div>

        <!-- 스타트 바 -->
        <div class="start_bar__container">

            <!-- 스타트 버튼 -->
            <div class="start__btn">
                <button>
                    <img style="width: 16px; height: 16px" src="img/start.png">
                </button>
            </div>

            <!-- 얇은 divider -->
            <img style="width: 2px; height: 23px" src="img/divider.png">

            <!-- 두꺼운 divider -->
            <img style="width: 2px; height: 20px; margin-top: 1px" src="img/mover.png">

            <!-- 버튼 -->
            <div class="wrapper__btn">
                <button id="todoBtn">
                    <img style="width: 16px; height: 16px" src="img/s_todo.png">
                </button>
                <button>
                    <img style="width: 16px; height: 16px" src="img/s_memo.png">
                </button>
                <button>
                    <img style="width: 16px; height: 16px" src="img/s_notion.png">
                </button>
                <button>
                    <img style="width: 16px; height: 16px" src="img/s_github.png">
                </button>
            </div>

            <!-- 얇은 divider -->
            <img style="width: 2px; height: 23px" src="img/divider.png">

            <!-- 두꺼운 divider -->
            <img style="width: 3px; height: 20px; margin-top: 1px" src="img/mover.png">

            <!-- 앱 열면 생기는 버튼 -->
            <div class="wrapper__open__todo" style="display: none">
                <img style="width: 14px; height: 14px; margin: 0 7px 0 5px" src="img/s_todo.png">
                <div class="txt__app">오늘의 할 일</div>
            </div>

            <!-- 얇은 divider -->
            <img style="width: 2px; height: 23px" src="img/divider.png">

            <!-- 시간 바스 -->
            <div class="wrapper__time">
                <img style="height: 23px; margin-left: 5px" src="img/kirby.gif">
                <div id="clock"></div>
            </div>
        </div>
    </div>
</body>
<script src="TodoList.js"></script>
</html>
